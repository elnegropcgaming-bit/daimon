name: daimon cycle

on:
  schedule:
    # every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # manual trigger for testing

permissions:
  contents: write
  issues: write

jobs:
  cycle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 20

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: configure git
        run: |
          git config user.name "${{ github.repository_owner }}[bot]"
          git config user.email "${{ github.repository_owner }}[bot]@users.noreply.github.com"

          # import GPG key if available (optional â€” skip signing if not set up)
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
            git config commit.gpgsign true
            git config user.signingkey "$GPG_KEY_ID"
            echo "gpg signing enabled"
          fi
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: install dependencies
        run: npm ci --ignore-scripts

      - name: run cycle
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          DAIMON_WALLET_KEY: ${{ secrets.DAIMON_WALLET_KEY }}
          BASE_RPC: ${{ secrets.BASE_RPC }}
        run: node agent/run.js
